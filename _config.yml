# Site
title: Rainmeter Docs
subtitle:
description:
author:
language:
timezone:

# URL
url: 'https://docs.rainmeter.net'
root: /
permalink: :year/:month/:day/:title/
permalink_defaults:

# Directory
source_dir: source
public_dir: _generated
tag_dir: tags
archive_dir: archives
category_dir: categories
code_dir: downloads/code
i18n_dir: :lang
skip_render:
  - css/*
  - js/*

# Writing
new_post_name: :title.md # File name of new posts
default_layout: post
titlecase: false # Transform title into titlecase
external_link: # Open external links in new tab
  enable: true
  exclude:
    - 'www.rainmeter.net'
    - 'docs.rainmeter.net'
    - 'forum.rainmeter.net'
    - 'rainmeter.net'
filename_case: 0
render_drafts: false
post_asset_folder: false
relative_link: true
future: true
highlight:
  enable: true
  line_number: false
  auto_detect: true
  tab_replace:

# Category & Tag
default_category: uncategorized
category_map:
tag_map:

# Date / Time format
date_format: YYYY-MM-DD
time_format: HH:mm:ss

# Pagination
per_page: 10
pagination_dir: page

# Extensions
theme: rainmeter-docs

# Deployment
deploy:
  type:
